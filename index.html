<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MBank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
        <h1 class="text-center">Welcome To MBank</h1>
        <div id="submit-area">
            <h4>Login</h4>
            <br>
            <input type="email" class="form-control" placeholder="Email Id">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="submitButton" class="btn btn-success">Submit</button>
        </div>
    </div>
    <div id="transaction-display">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$0</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>                            
        </div>
        <div class="row">
            <div class="col-md-6">
               <div class="submit-area">
                <h4>Deposit</h4>
                <input id="depositAmount" type="text"  class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
               </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="withdrawButton" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    
    </div>
    
    <script>
        // login button event handler
        const loginButton = document.getElementById("submitButton");
        loginButton.addEventListener("click", function(){
            const loginAreaRemoved = document.getElementById("login-area");
            loginAreaRemoved.style.display = "none";
            const transactionArea = document.getElementById("transaction-display");
            transactionArea.style.display = "block";
        })

        // deposit button event handler
        const depositButton = document.getElementById("addDeposit")
        depositButton.addEventListener("click",function(){
            const depositNumber = getInputNumber("depositAmount");
               
            updateSpanText("currentDeposit",depositNumber);
            updateSpanText("currentBalance",depositNumber);

            document.getElementById("depositAmount").value = "";



        })

        // withdraw Button event handler
        const withdrawBtn = document.getElementById("withdrawButton");
        withdrawBtn.addEventListener("click",function(){
            const withdrawNumber = getInputNumber("withDrawAmount");
            
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const number = parseFloat(amount);
            return number;
        }

        function updateSpanText(id,depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = depositNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
    
    
</body>
</html>
